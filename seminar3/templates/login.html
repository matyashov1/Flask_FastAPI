{% extends "index.html" %}

{% block content %}
    <h1>Авторизация</h1>
    <form method="POST" action="{{ url_for('login') }}">
        {{ form.csrf_token }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </p>
        <p>
            <input type="submit" value="Войти">
        </p>
    </form>
{% endblock %}
